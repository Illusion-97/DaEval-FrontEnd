<!-- Main -->
<div class="style1 h100" id="main">
  <div class="container h100" >
    <div class="row h100 align-items-center">
      <div class="table-wrapper">
        <table class="alt">
          <tbody>
          <tr *ngFor="let type of countByType.keys()">
            <td>{{TYPE_NAME.get(type)}}</td>
            <td>{{countByType.get(type)}}</td>
            <td>
              <a [routerLink]="ROUTE_BY_TYPE.get(type)" class="button"><mat-icon matListIcon>remove_red_eye</mat-icon></a>
              <a class="button" *ngIf="FORM_BY_TYPE.get(type) && FORM_BY_TYPE.get(type).editable" (click)="openDialog(type)"><mat-icon matListIcon>add_box</mat-icon></a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

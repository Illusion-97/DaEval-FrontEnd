<div class="side">
  <ng-container *ngIf="returnObj">
    <button (click)="returnTo()" aria-label="All" class="button primary col-8" style="width: 100%">
      <mat-icon>{{icon}}</mat-icon>
      {{getName(returnObj)}}
    </button>
    <div class="nested">
      <app-title-list></app-title-list>
    </div>
  </ng-container>
<router-outlet *ngIf="!returnObj"></router-outlet>
</div>

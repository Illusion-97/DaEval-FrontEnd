<div *ngIf="size > pageSize" class="row align-center page">
  <button (click)="setPage(page - 1)" [disabled]="page === 0" aria-label="Previous" class="button primary col-3">
    <mat-icon>skip_previous</mat-icon>
  </button>
  <div class="col-4" style="padding: 0">
    {{page + 1}}
  </div>
  <button (click)="setPage(page + 1)" [disabled]="size === 0 || (page +1 ) === maxPage()" aria-label="Next"
          class="button primary col-3">
    <mat-icon>skip_next</mat-icon>
  </button>
</div>

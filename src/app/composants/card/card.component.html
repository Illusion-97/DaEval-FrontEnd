<section class="row aln-center" style="height: 100%">
  <div style="overflow: hidden; padding: 0">
    <ng-progress [color]="'#e44c65'" [fixed]="false" [meteor]="false" [thick]="true" id="cardBar"></ng-progress>
    <div *ngIf="selected" class="card-container">
      <span class="image left"><img alt="" src="assets/images/pic06.jpg"/></span>
      <h3>
        <mat-icon matListIcon>{{icon}}</mat-icon>
        {{getName(selected)}}
        <button style="float: right">
          <mat-icon>edit</mat-icon>
        </button>
      </h3>
      <a *ngFor="let child of CHILD_TYPES_BY_TYPE.get(type)" (click)="navigate(child)"
         class="button primary">{{TYPE_NAME.get(child)}}</a>
    </div>
  </div>
</section>
